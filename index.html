<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome   -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- Navbar -->
  <header class="site-header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
          <img src="assets/images/Cornwall_surf_logo_3.webp" alt="Surf logo" class="logo" width="20" height="20">
          <span class="brand-text">Tonnow (Cornish Surf)</span>
        </a>
        <!-- Burger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
          aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav links -->
        <div class="collapse navbar-collapse main-nav" id="mainNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>

      </div>
    </nav>
  </header>


  <!-- hero section -->


  <section id="hero" class="hero-image">
    <!-- <img src="assets/images/hero1.webp" class="hero-img" alt="Cornish beach"> -->
    <div class="hero-overlay d-flex flex-column justify-content-center align-items-center text-center">
      <h1 class="hero-text">Tonnow (Cornish Surf)</h1>
      <h3 class="display-7">Your surfing companion</h3>
      <a href="#links" class="btn btn-primary mt-3">Find your surf!</a>
    </div>
  </section>


  <!-- main map -->


  <section class="cornwall-map">
    <div class="map-wrapper">
      <!-- Use your actual Cornwall map image -->
      <img src="assets/images/Map of cornwall.webp" alt="Map of Cornwall" class="map-image">

      <!-- Adjusting positions of surf spots -->
      <button class="map-pin" style="top: 72%; left: 25%;" data-location="St Ives"
        data-description="Sheltered bay with nearby surf at Porthmeor."></button>

      <button class="map-pin" style="top: 70%; left: 31%;" data-location="Porthtowan"
        data-description="North coast beach with consistent swell."></button>

      <button class="map-pin" style="top: 85%; left: 31%;" data-location="Mousehole Beach"
        data-description="North coast beach with consistent swell."></button>

      <button class="map-pin" style="top: 86%; left: 37%;" data-location="Pendower Beach"
        data-description="North coast beach with consistent swell."></button>

      <button class="map-pin" style="top: 76%; left: 42%;" data-location="Charlestown Beach"
        data-description="North coast beach with consistent swell."></button>

      <button class="map-pin" style="top: 65%; left: 35%;" data-location="Fistral Beach"
        data-description="Newquayâ€™s main surf beach with reliable waves."></button>
    </div>
  </section>

  <!-- Modal Features-->
  <div id="mapModal" class="map-modal">
    <div class="map-modal-backdrop"></div>
    <div class="map-modal-content">
      <button class="map-modal-close" aria-label="Close">&times;</button>
      <h3 id="modalLocation"></h3>
      <p id="modalDescription"></p>
    </div>
  </div>

  <!-- footer -->



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>

</html>
